<html>

    <meta> charset="utf-8"
    <title>div and span elements</title>
</head>
<body>
    <div>**div1:some content here**</div>
    <div>**div2:right after div1</div>
    <span>**span1: </span>
    <div>**div3:right after div2
        <span>**span2:inside block-level</span>
    </div>
    <span>**span3:right after div3**</span>
    <span>**span4:after span3</span>        
</body>
